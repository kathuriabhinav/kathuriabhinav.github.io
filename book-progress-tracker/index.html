<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reading Progress Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title-block">
        <div class="app-title-pill">
          <span>Reading Progress</span>
        </div>
        <h1>Book Progress Tracker</h1>
        <p class="app-subtitle">
          Track chapters, weekly goals, and multi-volume progress from one place.
        </p>
      </div>
    </header>

    <!-- WEEKLY CARD -->
    <section id="weekly-card" class="card weekly-card">
      <div class="weekly-header">
        <div class="weekly-header-main">
          <h2>This week’s reading progress</h2>
          <p id="weekly-subtitle"></p>
        </div>
        <div class="weekly-actions">
          <button id="add-from-each-btn" class="btn btn-ghost-accent" type="button">
            <span class="btn-icon-dot"></span>
            <span>First pending from each book</span>
          </button>
          <button id="complete-week-btn" class="btn btn-warning" type="button">
            <span>Complete week</span>
          </button>
          <button id="toggle-history-btn" class="btn btn-ghost" type="button">
            <span class="btn-icon-history"></span>
            <span>History</span>
          </button>
        </div>
      </div>

      <div class="weekly-progress">
        <div class="weekly-metrics-row">
          <span id="weekly-counts"></span>
          <span id="weekly-ratio"></span>
        </div>
        <div class="progress-bar">
          <div id="weekly-progress-bar" class="progress-bar-inner"></div>
        </div>
      </div>

      <div class="weekly-add">
        <div class="weekly-add-label">
          <span>Add chapter to this week</span>
          <span>·</span>
          <span>Optional manual selection</span>
        </div>
        <div class="weekly-add-row">
          <select id="weekly-book-select"></select>
          <select id="weekly-chapter-select"></select>
          <button id="add-chapter-btn" class="btn btn-primary" type="button">
            <span>+ Add to week</span>
          </button>
        </div>
      </div>

      <div id="weekly-tasks" class="weekly-tasks"></div>

      <div id="weekly-history" class="weekly-history" hidden></div>
    </section>

    <!-- BOOKS -->
    <section class="books-section">
      <div class="books-header">
        <div>
          <h2>Your books</h2>
          <span>Tap a card to expand. Tap chapters to mark them complete.</span>
        </div>
      </div>
      <div id="books-container" class="books-container"></div>
    </section>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
