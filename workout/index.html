<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Plan</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="app-shell">

    <header class="header">
      <h1>Workout Plan</h1>
    </header>

    <div id="day-tabs" class="day-tabs"></div>

    <main id="exercise-cards" class="cards-area"></main>

  </div>

  <!-- Floating pill footer -->
  <footer class="footer-pill">
    <div class="footer-content">

      <div class="footer-main">
        <div id="progress-day-label" class="progress-day-label"></div>
        <div id="progress-text" class="progress-text"></div>

        <div class="progress-bar-track">
          <div id="progress-fill" class="progress-bar-fill"></div>
        </div>
      </div>

      <div class="reset-buttons">
        <button id="reset-day-btn" class="btn-reset-day">Reset Progress for the Day</button>
        <button id="reset-week-btn" class="btn-reset-week">Reset Progress for the Week</button>
      </div>

    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
