<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kathuri Abhinav | CLI Mode</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
<div class="terminal-container fade">
    <div class="terminal-header">
        <button id="backBtn" class="back-btn">
            <i class="fas fa-arrow-left" style="margin-right: 4px;"></i>
            Back
        </button>
        <span class="term-title">CLI Mode</span>
    </div>

    <div class="terminal" id="terminal">
        <div class="line ascii">>_</div>
        <div id="dynamic"></div>

        <div class="line input-line">
            <span class="prompt">$</span>
            <input id="cmd-input" autocomplete="off" spellcheck="false" />
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
